<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/i18next/i18next.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next/jquery-i18next.min.js"></script>
  <script src="/js/app.js"></script> <!-- Assuming you move your JS here -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }
    form {
      margin-top: 20px;
    }
    .instructions {
      text-align: left;
      margin-top: 20px;
    }
    .loading-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 2;
    }
    .loading-wheel {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="BG.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="content">
    <h1 data-i18n="uploadTitle">Upload Match Replay</h1>
    <div class="instructions" data-i18n="instructions">Follow these steps to upload your replay...</div>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="zipfiles" accept=".zip" multiple required />
      <select name="team" required>
        <option value="g2">G2</option>
        <option value="fnatic">Fnatic</option>
        <option value="liquid">Team Liquid</option>
      </select>
      <button type="submit" data-i18n="uploadButton">Upload</button>
    </form>
  </div>

  <div class="loading-popup" id="loadingPopup">
    <h2 data-i18n="uploading">Uploading...</h2>
    <div class="loading-wheel"></div>
    <p data-i18n="waitMessage">Please wait while your files are being uploaded.</p>
  </div>
  
  <script>
  i18next
    .use(i18nextXHRBackend) // Use XHR backend to load translation files
    .init({
      lng: 'en',  // Default language
      debug: true,
      backend: {
        loadPath: '/locales/{{lng}}/translation.json'  // Path where the translation files are served
      }
    }, function(err, t) {
      if (err) console.error('i18next initialization error:', err);
      jqueryI18next.init(i18next, $);
      $('body').localize(); // Apply localization
    });
  
  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var formData = new FormData(this);
    var loadingPopup = document.getElementById('loadingPopup');
    loadingPopup.style.display = 'block';
  
    fetch('/upload', {
      method: 'POST',
      body: formData
    }).then(response => response.text())
      .then(data => {
        loadingPopup.style.display = 'none';
        alert(data);
      })
      .catch(error => {
        loadingPopup.style.display = 'none';
        alert('An error occurred: ' + error);
      });
  });
  </script>
  
</body>
</html>
