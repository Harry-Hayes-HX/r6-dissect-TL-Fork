version: '3.8'

services:
  admin-portal:
    build: 
      context: .
      dockerfile: admin-portal/Dockerfile-admin-portal
    ports:
      - "5004:5004"
    environment:
      - FLASK_ENV=development
    depends_on:
      - file-upload
      - file-monitor
      - file-export
      - sheets-export

  file-monitor:
    build:
      context: .
      dockerfile: dissect-runner/Dockerfile-r6-dissect-runner
    ports:
      - "5000:5000"
    user: root
    environment:
      - FLASK_ENV=development

  file-upload:
    build:
      context: ./file-upload-app
      dockerfile: Dockerfile-file-upload-app
    ports:
      - "80:80"
    user: root
    environment:
      - NODE_ENV=development

  file-upload-server:
    build:
      context: ./file-upload-server
    ports:
      - "5001:5001"
    user: root
    environment:
      - NODE_ENV=development

  file-export:
    build:
      context: .
      dockerfile: export-runner/Dockerfile-r6-dissect-export-runner
    ports:
      - "5002:5002"
    user: root
    environment:
      - FLASK_ENV=development

  sheets-export:
    build:
      context: .
      dockerfile: sheets-export-runner/Dockerfile-sheets-exporter
    ports:
      - "5003:5003"
    user: root
    environment:
      - FLASK_ENV=development
    volumes:
      - /etc/TLMRIS/sheets-export-runner/service-account-file.json:/app/service-account-file.json:ro

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - /etc/TLMRIS/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - file-upload
      - file-monitor
      - file-export
      - sheets-export
