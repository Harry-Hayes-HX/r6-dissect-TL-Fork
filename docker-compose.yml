version: '3.8'

services:
  file-monitor:
    build:
      context: .
      dockerfile: Dockerfile-r6-dissect-runner  # Specify the correct Dockerfile name
    volumes:
      - /etc/TLMRIS/data/pre-exported-data:/etc/TLMRIS/data/pre-exported-data
      - /etc/TLMRIS/data/intermediate-data:/etc/TLMRIS/data/intermediate-data
    ports:
      - "5000:5000"
    user: root
    # Optionally add other configurations like network settings or environment variables
